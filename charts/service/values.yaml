nameOverride: ""
fullnameOverride: ""

replicaCount: 1

environment_slug: dev
environment: development

grpcRoute:
  enabled: false
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: kong
    namespace: kong
    sectionName: grpc
  hostname: ""
  rules:
  - backendRefs:
      - name: service
        port: 50051

httpRoute:
  enabled: false
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: kong
      namespace: kong
      sectionName: https
  hostname: ""
  matches:
    - path:
        type: PathPrefix
        value: /
  filters: [ ]

deployment:
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: latest

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  livenessProbe: {}

  readinessProbe: {}

  volumes: [ ]
  volumeMounts: [ ]
  nodeSelector: { }
  tolerations: [ ]
  affinity: { }
  env: [ ]
  imagePullSecrets: [ ]
  annotations: { }
  labels: { }

externalSecrets:
  enabled: false
  resyncInterval: 10
  authentication:
    universalAuth:
      secretsScope:
        projectSlug: development
        envSlug: dev
        secretsPath: "/"
        recursive: true
      credentialsRef:
          secretName: universal-auth-credentials
          secretNamespace: infisical
  managedSecretReference:
    secretName: secret
    secretType: Opaque

serviceAccount:
  create: true
  automount: true
  annotations: { }
  name: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  protocol: TCP

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
