nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: docker.io/datawire/quote
  pullPolicy: IfNotPresent
  tag: "0.5.0"
  containerPort: 8080

imagePullSecrets: {}

configMap:
  env: {}

serviceAccount:
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

httpRoute:
  parentRefs:
    - name: "gateway"
      sectionName:  "https-listener-wildcard"
      namespace: "istio-ingress"
  hostnames: ["quote.development.tradecrit.com"]
  path:
    type: PathPrefix
    value: /

resources:
  limits:
      cpu: 100m
      memory: 128Mi
  requests:
      cpu: 100m
      memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 60

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 60

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
